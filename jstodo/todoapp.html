<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  <title>My ToDo</title>
</head>

<body>
  <ion-app>
    <ion-header>
      <ion-toolbar>
        <ion-title>
          My ToDo
        </ion-title>
      </ion-toolbar>
    </ion-header>
  </ion-app>
  <ion-content>
    <ion-list>
      <ion-list-header>
        まだやってないもの
      </ion-list-header>
      <ion-item>
        <ion-label>
          <h2>部屋の掃除</h2>
          <h3>2021年10月30日まで</h3>
        </ion-label>
        <ion-checkbox color="primary" slot="start"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>ゴミ捨て</h2>
          <h3>2021年10月30日まで</h3>
        </ion-label>
        <ion-checkbox color="primary" slot="start"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>風呂の掃除</h2>
          <h3>2021年10月30日まで</h3>
        </ion-label>
        <ion-checkbox color="primary" slot="start"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>屋根の掃除</h2>
          <h3>2021年10月30日まで</h3>
        </ion-label>
        <ion-checkbox color="primary" slot="start"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>窓の掃除</h2>
          <h3>2021年10月30日まで</h3>
        </ion-label>
        <ion-checkbox color="primary" slot="start"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>犬小屋の掃除</h2>
          <h3>2021年10月30日まで</h3>
        </ion-label>
        <ion-checkbox color="primary" slot="start"></ion-checkbox>
      </ion-item>

      <ion-list-header>
        もうやったもの
      </ion-list-header>

      <ion-item>
        <ion-label>
          <h2>朝飯を食う</h2>
          <h3>2021年10月30日まで</h3>
        </ion-label>
        <ion-checkbox color="primary" checked slot="start"></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>
          <h2>昼飯を食う</h2>
          <h3>2021年10月30日まで</h3>
        </ion-label>
        <ion-checkbox color="primary" checked slot="start"></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>
          <h2>晩飯を食う</h2>
          <h3>2021年10月30日まで</h3>
        </ion-label>
        <ion-checkbox color="primary" checked slot="start"></ion-checkbox>
      </ion-item>

    </ion-list>

  </ion-content>

</body>

</html>
